<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toyota GR Driver Analytics</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Rajdhani:wght@400;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <header>
    <div class="logo">
      <img src="https://en.wikipedia.org/wiki/File:Toyota_Gazoo_Racing_stacked_logo.svg" alt="Toyota GR Logo">
      <h1>Driver Analytics</h1>
    </div>
  </header>

  <main>
    <section class="form-section">
      <h2>Race Performance Insights</h2>
      <p>Lets Analyze Performance.</p>
        <div class="form-group">
            <label for="raceType">Choose Type</label>
            <select id="raceType" name="raceType" required>
                <option value="" disabled selected>Select a dataset...</option>
                <option value="bestLaps">Best Laps</option>
                <option value="spa">Spa-Francorchamps</option>
                <option value="silverstone">Silverstone</option>
                <option value="monaco">Monaco</option>
                <option value="le_mans">24 Hours of Le Mans</option>
            </select>
        </div>
      <form id="analyticsForm">
        <div class="form-group">
          <label for="driver">Driver Name</label>
          <input type="text" id="driver" placeholder="e.g. John Doe" required>
        </div>

        <button type="submit">Analyze</button>
      </form>
    </section>

    <section id="results" class="results hidden">
      <h2>Driver Stats</h2>
      <div class="result-card" id="resultCard"></div>
    </section>
  </main>

  <footer>
    <p>üèÅ Toyota GR Hackathon ‚Äî Powered by Data & Passion</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
